<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0;url=./index.html">
    <script type="text/javascript">
      // This script preserves the route by appending it to the index.html request
      var pathname = window.location.pathname;
      if (pathname !== "/") {
        window.location.replace("/index.html?route=" + pathname);
      }
    </script>
  </head>
  <body>
    <h1>404 - Page Not Found</h1>
    <p>If you are not redirected automatically, follow this <a href="/index.html">link to go back to the home page</a>.</p>
  </body>
</html>
